{% extends 'base.html' %}


{% block head %} {% endblock %}

{% block body %}
    <div class="main">
    <h1>Records in Db</h1>
    <div>
        <p>Loading records</p>
        <div>
            <p>here goes the recods</p>
            <div class="readme"> 
                {% for key in records_keys %} 
                <hr>
                <p>data db collection='weather_collection', _id: {{key[0]}}</p>
                <p>period start: {{key[1]}} </p>
                <p>period end: {{key[2]}}</p>

                <form action="{{ url_for('getbyid', id=key[0]|string) }}" >
                    <button type="submit"> predict </button>
                </form>

                {% endfor %}
            </div>
        </div>
    </div>
    </div>

{% endblock %}
